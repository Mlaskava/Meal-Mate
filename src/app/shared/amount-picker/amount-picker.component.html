<GridLayout columns="3*, 2*" rows="*">
    <GridLayout col="1" rows="*" columns="*, 2*, *">
        <Image col="0" src="~/assets/images/remove.png" (tap)="servingsAmount = amount - 1" [backgroundColor]="getColor('searchBar')"></Image>
        <Label col="1" fontSize="20" textAlignment="center">{{amount}}</Label>
        <Image col="2" src="~/assets/images/add.png" (tap)="servingsAmount = amount + 1" [backgroundColor]="getColor('searchBar')"></Image>
    </GridLayout>
</GridLayout>
