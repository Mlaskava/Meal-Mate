<WrapLayout [class]="editable ? 'editableLayout' : ''">
    <ng-container *ngFor="let tagName of tags">
        <FlexboxLayout [backgroundColor]="getColor('searchBar')">
            <Label>{{ tagName }}</Label>
            <Image *ngIf="editable" src="~/assets/images/close.png" (tap)="removeTag(tagName)"></Image>
        </FlexboxLayout>
    </ng-container>
</WrapLayout>
